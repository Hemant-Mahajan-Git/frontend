<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Front-End Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #333;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
    }

    nav {
      background: #444;
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0.5rem 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 1rem;
    }

    nav a:hover {
      background-color: #555;
      border-radius: 4px;
    }

    main {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
      background: white;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #333;
      color: #fff;
      position: relative;
      bottom: 0;
      width: 100%;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Website</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <h2>Main Content</h2>
    <p>This is a simple responsive front-end template using HTML and CSS only.</p>
    <p>You can extend it with forms, buttons, or more sections as needed.</p>
  </main>

  <footer>
    <p>&copy; 2025 My Website. All rights reserved.</p>
  </footer>

</body>
</html>
>
